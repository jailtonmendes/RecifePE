<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" type="text/javascript"></script>

    <!--Fonte Bangers-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Design Page</title>

</head>
<body>

    <section class="sec">
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Imagens</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2 class="titulo">MAIS QUE BOLA<br><span>PAIXÃO</span></h2>
                <p class="subtitulo">Apaixonados por futebol, Conheça mais sobre as histórias dos clubes</p>
                <a class="saibaMais" href="#">Saiba Mais</a>
            </div>
            <div class="imgBox">
                <img src="img/bola.png" class="pepsi">
            </div>
        </div>
    
        <ul class="thumb">
            <li><img 
                src="img/sport.png" alt="" 
                onclick="imgSlider('img/sport.png')
                ;changeBgcolor('#1e1e1e')
                ;titulo('#D30A11')
                ;subtitulo('#ffff00')
                ;saiba('#ED3024')
                ;time('Sport')
                ;subtituloText('Com o Sport eternamente estarei Pois rubro-negras são as cores que abracei, E o abraço, de tão forte Não tem separação Pra mim, o meu Sport é religião')">
            </li>

            <li><img src="img/santacruz.png" alt="" 
                onclick="imgSlider('img/santacruz.png')
                ;changeBgcolor('#fff')
                ;titulo('#000000')
                ;subtitulo('#D30A11')
                ;saiba('#ED3024')
                ;time('Santa Cruz')
                ;subtituloText('Santa cruz santa cruz Junta mais esta vitória, Santa cruz santa cruz Ao teu passado de glória, És o querido do povo O terror do Nordeste No gramado tuas vitórias de hoje Nos lembram vitórias do passado')"
                ></li>

            <li><img src="img/nautico.png" alt=""
                 onclick="imgSlider('img/nautico.png')
                 ;changeBgcolor('#D50203')
                 ;titulo('#fff')
                 ;subtitulo('#fff')
                 ;saiba('#fff')
                 ;time('NAÚTICO')
                 ;subtituloText('Da união de duas cores mágicas Nasceu a força e a raça Vermelho de luta Branco de paz Quem olha não esquece jamais Da união de sete letras mágicas')"
                 ></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>
    
</body>
</html>
